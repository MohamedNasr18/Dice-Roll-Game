<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <div class="wrapper">

          </div>
          <div class="controling col-4 mt-5">
            <button class="newGame mb-5">New Game</button>

            <div class="dice mb-5"></div>

            <button class="roll mb-3">üé≤ Roll Dice</button>

            <button class="hold">‚è∏Ô∏è Hold</button>
          </div>

          <div class="player2-container col-4 mt-5">

            <span class="P2-roll">0</span>
            <div class="end mt-5">
              <h4>Total Score</h4>
              <span class="p2-endScore">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

</html>
